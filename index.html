<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI for rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" async></script>
</head>
<body>
    <div class="allFather">
            <div class="header">
                <h1 class="title">Chose youre weapon</h1>
                <h2 id="GameRound">Rounds are displayed here</h2>
            </div>

            <div class="choises">
                <div>
                    <div id="playerCard"></div>
                    <h2 id="you">You = 0</h2>
                </div>
                <div>
                    <div id="computerCard"></div>
                    <h2 id="computer">Computer = 0</h2>
                </div>
                
            </div>
            <div class="cards">
                <button><div id="card-rock"></div></button>
                <button><div id="card-paper"></div></button>
                <button><div id="card-scissors"></div></button>
            </div>
            <div class="text">
                <h1 id="WinCount"></h1>
                <h1 id="gameOver"></h1>
            </div>
    </div>
</body>
</html>
